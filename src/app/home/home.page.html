<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BitCoin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size="auto"
          ><ion-card-title>BitCoin ahora</ion-card-title></ion-col
        >
        <ion-col
          [ngClass]="{'price-increasing': isPriceIncreasing(), 'price-decreasing': !isPriceIncreasing()}"
          >{{ isPriceIncreasing() ? 'ü¢Å' : 'ü¢É' }}</ion-col
        >
      </ion-row>
      <ion-row size="auto">
        <ion-col
          ><ion-card-subtitle
            >Valor actual del BitCoin</ion-card-subtitle
          ></ion-col
        >
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="auto"
            ><span class="pricenow">$ {{bitcoinPriceNow}}</span></ion-col
          >
          <ion-col>
            <ion-row><span>USD</span></ion-row>
            <ion-row>
              <img
                src="../../assets/img/eeuu.png"
                height="30"
                width="30"
                alt=""
              />
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-accordion-group *ngFor="let data of bitcoinDataForTwoWeeks">
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>{{data.time}}</ion-label>
        </ion-item>
        <div class="ion-padding boder-r" slot="content">
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="auto"
                ><span class="closeprice">$ {{data.close}}</span></ion-col
              >
              <ion-col>
                <ion-row><span style="font-size: 12px">USD</span></ion-row>
                <ion-row>
                  <img
                    src="../../assets/img/eeuu.png"
                    height="20"
                    width="20"
                    alt=""
                  />
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="auto"
                ><span style="font-size: 20px"
                  >$ {{data.closeCOP}}</span
                ></ion-col
              >
              <ion-col>
                <ion-row><span style="font-size: 12px">COP</span></ion-row>
                <ion-row>
                  <img
                    src="../../assets/img/colombia.png"
                    height="15"
                    width="15"
                    alt=""
                  />
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="auto"
                ><span style="font-size: 20px"
                  >‚Ç¨ {{data.closeEUR}}</span
                ></ion-col
              >
              <ion-col>
                <ion-row><span style="font-size: 12px">EUR</span></ion-row>
                <ion-row>
                  <img
                    src="../../assets/img/union-europea.png"
                    height="15"
                    width="15"
                    alt=""
                  />
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
</ion-content>
